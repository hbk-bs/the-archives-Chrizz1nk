<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Archiv</title>
    <style>
        body {
            background-color: darksalmon;
            margin: 0;
            font-family: "Lucida Console", "Courier New", monospace;
        }

        p {
            font-size: 18px;
            color: darkgrey;
        }

        h1 {
            margin-bottom: 70px;
            color: whitesmoke;
            text-align: center;
        }

        .intro-text {
            color: darkslategray;
            text-align: start;
            font-size: 18px;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .archive {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
            justify-content: flex-start;
            align-items: flex-start;
        }

        .archive-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 250px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        .archive-item h2 {
            margin-top: 0;
        }

        .archive-item p {
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .archive-item {
                width: 100%;
            }
        }
    </style>
</head>
</html>
