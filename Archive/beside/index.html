<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Design</title>
    
    <style>
        body {
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1e1e1e;
        }
        main {
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: flex-end;
        }
        canvas {
            display: block;
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-top: 10px;
        }
    </style>

    <script src="../../modules/p5/lib/p5.min.js"></script>
</head>
<body>

<main>
    <div id="beside"></div>
    <a href="index.html">source code</a>
</main>

<script>
    let x1, x2; 
    let speed1 = 1.5; 
    let speed2 = 1.5; 

    function setup() {
        let canvas = createCanvas(800, 400);
        canvas.parent("beside"); 
        x1 = width; 
        x2 = width - 50; 
    }

    function draw() {
        background(30); 

        // rechter Kreis
        fill("grey");
        noStroke();
        ellipse(x1, height / 2, 50, 50);

        // linker Kreis
        fill("white");
        ellipse(x2, height / 2, 50, 50);

        x1 -= speed1;
        x2 -= speed2;

        // reset
        if (x1 < -50) {
            x1 = width;
        }

        if (x2 < -50) {
            x2 = width;
        }
    }
</script>

</body>
</html>
