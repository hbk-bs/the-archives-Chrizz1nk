<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #222;
      color: white;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    canvas {
      margin-top: 20px;
      border: 2px solid #fff;
    }

    h1 {
      font-size: 2.5em;
      color: #FF1493;
      /* Knalliges Pink für den Titel */
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    p {
      font-size: 1.2em;
      color: #fff;
      font-weight: bold;
      margin-top: 10px;
    }

    #score {
      font-size: 1.5em;
      margin-top: 20px;
    }

    #startMessage {
      font-size: 1.8em;
      color: #FF1493;
      margin-top: 20px;
      font-weight: bold;
    }

    #restartMessage {
      font-size: 1.8em;
      color: #FF1493;
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }
  </style>
</head>

<body>
  <h1>Dan Dan Daaaan!STOP!</h1>
  <p>Du musst die Snake voll füttern, damit du heute gut schlafen kannst!ZZzzzZzzzZz </p>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <p id="score">Score: 0</p>
  <p id="startMessage">Klicke, um das Spiel zu starten!</p>
  <p id="restartMessage">Du willst doch keine schlaflose Nacht! Klicke hier, um es noch einmal zu versuchen!</p>
